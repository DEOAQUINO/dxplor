<ion-header>

  <ion-navbar>
    <ion-title>room-type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let roomtype of hoteldata">
      {{roomc.name}}
      <h2 item-right> USD {{roomc.netprice}}</h2>

      <button ion-button (click)="showRoomTypeDetail(roomc.nama)" block>Show Detail</button>

    </ion-item>
  </ion-list>
</ion-content>
